<!-----------------------------------------------------------------------------
|
| the toggle_button template is a nicely styled toggle button with a
| data source connection.
|
| Data Sources:
|	You can use toggle_button in various ways. Depending on your needs you can
| send set various data sources. You can set multiple but this may lead to
| conflicts.
|
| Session variables: if the parameter "session" is defined the button state will
|										 be stored in the respective variable. If "key" is defined it
|										 will be stored so that Session.get(session)[key] == button state
|
| {{>toggle_button session="onboarding_job_posting"
| 								 key="role" label="Designer"
| 								 explain="something to activate"}}
|
| Reactive Dict: If "dictionary" is defined the "key" parameter is required.
|								 Then "value" is stored so that dictionary.get(key) == button state
|
| {{>toggle_button ...
|								dictionary=data_dictionary key="role"
| 							...}}
|
| Reactive Var: If "variable" is defined the data will be set so that:
| 							variable.get() == button state
|
| {{>toggle_button ...
|								variable=data_dictionary value="design"
| 							...}}
|
|	DB Field: To set a field and propagate it to the server you set "collection_name"
|						"item_id", and "field". This will use the set_field_value function to
|						to store value on the server and get_field_value to display the button state.
|
| {{>toggle_button ...
|								collection_name="jobs" item_id=item_id field="role"
| 							...}}
|
------------------------------------------------------------------------------>
<template name="toggle_button">
	<div class="toggle-button">
		<input class="toggle-select" id="{{id}}" type="checkbox" {{checked}}
					 aria-describedby="{{id}}_explain">
		<label for="{{id}}">{{label}}</label>
		<div class="toggle-button-icon"></div>
	</div>

	{{#if explain}}
		<div class="click-explain">
			<small id="{{id}}_explain" class="form-text text-muted">
				{{explain}}
			</small>
		</div>
	{{/if}}
</template>
