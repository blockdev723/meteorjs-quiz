<template name="ER_404">
	<div class="media">
		<div class="media-body">
			<h1 class="media-heading">
				Resource not found: 404
			</h1>
			<hr>
			The resource you requested
			{{#if resource}}-{{resource}}-{{/if}}
			is not available on this server.
		</div>
	</div>
</template>
