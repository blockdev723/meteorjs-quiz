<template name="mooqita_login">
	<div class="mooqita-layout">
		<div class="hero hero-background">
			<div style="float: right; padding: 15px">
				<a class="sign-in animated_0_2_s" href="/">
					<span class="fa fa-2x fa-home"></span>
				</a>
			</div>
		</div>

		<div class="container-fluid" style="color: #fff; background: rgb(134, 45, 101);">
			<div class="row">
				<div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
					<div class="row" style="margin-top: 50px">
						<div class="col-md-7 col-md-offset-0
												col-sm-8 col-sm-offset-2
												col-xs-12 col-xs-offset-0
												vcenter">
							<h1 style="font-family: round; font-size: 80px">Mooqita</h1>
							<h1 style="padding-bottom: 50px">
								Hiring is hard.
								<br>
								We make it easy.
							</h1>
						</div><!--
						This comment is important otherwise
						the grid system will break. Due to
						the interpretation of the white spaces!
						--><div class="	col-md-5 col-md-offset-0
														col-sm-8 col-sm-offset-2
														col-xs-12 col-xs-offset-0
														vcenter">
							<div class="well" style="color: black; text-align: center; padding: 10px;">
								{{>atForm}}

								<div class="row padding-next" style="margin-top: -10px">
									<div class="col-xs-6 text-right">
										<a href="/privacy">
											Privacy
											<span class="glyphicon glyphicon-link"></span>
										</a>
									</div>

									<div class="col-xs-6 text-left">
										<a href="/terms-of-use">
											<span class="glyphicon glyphicon-link"></span>
											Terms
										</a>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</template>


<template name="reset_password">
	<div class="mooqita-layout">
		<div class="hero hero-background">
			<div style="float: right; padding: 15px">
				<a class="sign-in animated_0_2_s" href="/">
					<span class="fa fa-2x fa-home"></span>
				</a>
			</div>
		</div>

		<div class="container-fluid" style="color: #fff; background: rgb(134, 45, 101);">
			<div class="row">
				<div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
					<div class="row" style="margin-top: 50px">
						<div class="col-md-7 col-md-offset-0
												col-sm-8 col-sm-offset-2
												col-xs-12 col-xs-offset-0
												vcenter">
							<h1 style="font-family: round; font-size: 80px">Mooqita</h1>

							<h1> Reset your password </h1>
						</div><!--
						This comment is important otherwise
						the grid system will break. Due to
						the interpretation of the white spaces!
						--><div class="	col-md-5 col-md-offset-0
														col-sm-8 col-sm-offset-2
														col-xs-12 col-xs-offset-0
														vcenter">
						<div class="well" style="color: black; text-align: center; padding: 10px;">
							<div class="at-form">
								<div class="at-title">
									<h3>Reset Password</h3>
								</div>

								<div class="at-pwd-form">
									<form role="form" id="at-pwd-form" novalidate="">
										<fieldset>
											<div class="at-input form-group has-feedback">
												<label class="control-label" for="at-field-password">
													Password
												</label>

												<input type="password" class="form-control" id="at-field-password"
															 name="at-field-password" placeholder="Password"
															 autocapitalize="none" autocorrect="off">
												<span class="help-block hide"></span>
											</div>

											<div class="at-input form-group has-feedback">
												<label class="control-label" for="at-field-password_again">
													Password (again)
												</label>

												<input type="password" class="form-control" id="at-field-password_again"
															 name="at-field-password_again" placeholder="Password (again)"
															 autocapitalize="none" autocorrect="off">

												<span class="help-block hide"></span>
											</div>

											<button type="submit" class="at-btn submit btn btn-lg btn-block btn-default" id="at-btn">
												submit
											</button>
										</fieldset>
									</form>

									<p class="padding-top">
										Passwords must contain at least six characters,
										including uppercase, lowercase letters and numbers.
									</p>
								</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</template>
