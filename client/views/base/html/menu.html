<!------------------------------------------------
|
| Menu templates
|
-------------------------------------------------->

<!------------------------------------------------
| Header ensures that bootstrap works on
| mobile devices
-------------------------------------------------->
<head>
	<meta name="viewport" content="user-scalable=no, width=device-width, maximum-scale=1, initial-scale=1, minimum-scale=1">
</head>


<!------------------------------------------------
| Main Menu
-------------------------------------------------->
<template name="mooqita_menu">
	<div class="container-fluid menu-container">
		<div class="navbar" role="navigation">
			<div class="navbar-header">
				<a class="navbar-brand" href="/">
					<img src="/images/icon.png" style="height: 50px; margin-right: 25px">
				</a>
				<button type="button" class="navbar-toggle collapsed"
								data-toggle="collapse" data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
			</div>

			<div class="navbar-collapse collapse">
				<ul class="nav navbar-nav">
					{{#each link in menu_items}}
						<li class="active">
							<a class="navigation-button control-navigate"
								 href="{{link.href}}">
								{{link.name}}
							</a>
						</li>
					{{/each}}
				</ul>

				<ul class="nav navbar-nav navbar-right">
					{{#if currentUser}}
						{{#if profile}}
							<li class="active">
								<a class="navigation-button control-navigate"
									 href="{{g_build_url "profile"}}">
									{{g_profile_first_name}}
								</a>
							</li>
						{{/if}}

						<li>
							<a class="navigation-button control-navigate"
								 href="{{g_build_url "messages"}}">
								<span class="fa fa-envelope"></span>

								{{#if num_new_messages}}
									<span class="badge background-contrast"
												style="position: absolute; top: -5px; right: -5px;">
										{{num_new_messages}}
									</span>
								{{/if}}
							</a>
						</li>

						<li class="active">
							<a class="navigation-button"
								 id="logout" href="">
								<span class="glyphicon glyphicon-log-out"></span>
							</a>
						</li>
					{{/if}}
				</ul>
			</div>
		</div>
	</div>
</template>


<!------------------------------------------------
| Logo only Menu
-------------------------------------------------->
<template name="mooqita_logo_menu">
	{{#mooqita_wide_spacing}}
		<div class="padding-top">
			<h1 style="text-align: center; padding-top: 30px">
				<img style="width: 300px" src="/images/mooqita.jpg">
			</h1>
		</div>
	{{/mooqita_wide_spacing}}
</template>
